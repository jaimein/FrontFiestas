<mat-card class="exteriorLogin">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">

                    <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="row">

                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password" type="password">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="email@email.com" formControlName="email" type="text">
                        <mat-hint>Errors appear instantly!</mat-hint>

                    </mat-form-field>
                </div>
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                <mat-error *ngIf="error" class="alert alert-danger">{{ error }}</mat-error>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</mat-card>
