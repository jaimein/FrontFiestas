<div>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let columna of columnas" matColumnDef="{{ columna.id }}">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ columna.nombre }}
            </mat-header-cell>
            <mat-cell *matCellDef="let elemento">
                <span *ngIf="columna.isDate == 'si'; else notactive">{{ elemento[columna.id] | date: "medium" }}</span>
                <ng-template #notactive>
                    <span>{{ elemento[columna.id] }}</span>
                </ng-template>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
