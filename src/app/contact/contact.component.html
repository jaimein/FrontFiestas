<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Informacion de contacto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Nombre" formControlName="nombre">
                        <mat-error *ngIf="addressForm.controls['nombre'].hasError('required')">
                            El nombre es <strong>necesario</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="email@email.com" formControlName="email">
                        <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                            El email es <strong>necesario</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-card-subtitle>Motivo de contacto</mat-card-subtitle>
                    <mat-radio-group formControlName="motivo">
                        <mat-radio-button value="error_app">Error en la p√°gina</mat-radio-button>
                        <mat-radio-button value="error_event">Error en un evento</mat-radio-button>
                        <mat-radio-button value="event_mal">Evento inadecuado</mat-radio-button>
                    </mat-radio-group>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Comentarios</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
